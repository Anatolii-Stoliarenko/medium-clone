<p>
  <mat-toolbar>
    <span class="example-spacer">
      <nav class="navbar navbar-light">
        <div class="container">
          <a class="navbar-brand" [routerLink]="['/']"> medium </a>

          <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item">
              <a [routerLink]="['/']" class="nav-link"> Home</a>
            </li>
            <!-- <li class="nav-item">
              <a [routerLink]="['/learning']" class="nav-link"> Learning </a>
            </li> -->
            <ng-container *ngIf="isLoggedIn$ | async">
              <li class="nav-item">
                <a [routerLink]="['/articles/new']" class="nav-link">
                  <i class="ion-compose"></i>
                  &nbsp; <mat-icon>article</mat-icon>New post
                </a>
              </li>

              <li class="nav-item">
                <a [routerLink]="['/settings']" class="nav-link">
                  <i class="ion-gear-a"></i>
                  &nbsp; <mat-icon>settings</mat-icon>Settings
                </a>
              </li>

              <li class="nav-item">
                <a
                  [routerLink]="['/profiles', (currentUser$ | async).username]"
                  class="nav-link"
                >
                  <img class="user-pic" [src]="(currentUser$ | async).image" />
                  &nbsp; <mat-icon>profile</mat-icon
                  >{{ (currentUser$ | async).username }}
                </a>
              </li>
            </ng-container>

            <ng-container *ngIf="isAnonymous$ | async">
              <li class="nav-item">
                <a [routerLink]="['/login']" class="nav-link">
                  &nbsp; Sign In
                </a>
              </li>

              <li class="nav-item">
                <a [routerLink]="['/register']" class="nav-link">
                  &nbsp; Sign Up
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
      </nav>
    </span>
  </mat-toolbar>
</p>
